<input type="button" name="a" value="Sign Up with LinkedIn" id="LinkedIn" >
<h3 id = "heading"> New User Sign Up </h3>

<div class = "content">

<form id="createUser">

  <table>
<!-- Text input-->
<tr>
  <td><label id = "name" class="text-info" for="textinput">Full Name <span>:</span> </label></td>  
  <td><input  name="name" type="text" class="form-control input-md" required="true"></td>    
</tr>

<!-- Text input-->
<tr>
  <td><label class="col-md-4 control-label" for="textinput">Email<span>:</span></label></td>  
  <td><input  name="email" type="text" placeholder="" class="form-control input-md" required="true"></td>
</tr>

<tr>
  <td><label class="col-md-4 control-label" for="textinput">Password<span>:</span></label> </td> 
  <td><input  name="pass" type="Password" placeholder="" class="form-control input-md" required="true"></td>
</tr>    

<!-- Text input-->
</tr>
  <td><label class="col-md-4 control-label" for="textinput">Phone Number<span>:</span></label></td>  
  <td><input  name="phone" type="text" placeholder="" class="form-control input-md" required="true"></td>
</tr>

<!-- Text input-->
<tr>
  <td><label class="col-md-4 control-label" for="textinput">Address<span>:</span></label></td>  
  <td><input name="address" type="text" placeholder="" class="form-control input-md" required="true"></td>
</tr>    

<!-- Text input-->
<tr>
  <td><label class="col-md-4 control-label" for="textinput">Github<span>:</span></label></td>  
  <td><input name="git" type="text" placeholder="" class="form-control input-md"></td>
</tr>    
<br>
</table>
<input type = "submit" id = "submitbtn" value="Register"/>
<a href = "Front page.html" id = "cancel"> Cancel </a>


</form>
